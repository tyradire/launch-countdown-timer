<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Launch countdown timer</title>
</head>
<body class="page">
  <div class="main">
    <h1 class="title">We're launching soon</h1>
    <div class="timer">

      <div class="timer__container">
        <div class="timer__cell">
          <div class="timer__point timer__point-left"></div>
          <span class="timer__top">00</span>
          <span class="timer__top-back">
            <span>00</span>
          </span>
          <span class="timer__bottom">00</span>
          <span class="timer__bottom-back">
            <span>00</span>
          </span>
          <div class="timer__point timer__point-right"></div>
        </div>
        <p class="timer__unit">Days</p>
      </div>

      <div class="timer__container">
        <div class="timer__cell">
          <div class="timer__point timer__point-left"></div>
          <span class="timer__top">00</span>
          <span class="timer__top-back">
            <span>00</span>
          </span>
          <span class="timer__bottom">00</span>
          <span class="timer__bottom-back">
            <span>00</span>
          </span>
          <div class="timer__point timer__point-right"></div>
        </div>
        <p class="timer__unit">Hours</p>
      </div>

      <div class="timer__container">
        <div class="timer__cell">
          <div class="timer__point timer__point-left"></div>
          <span class="timer__top">00</span>
          <span class="timer__top-back">
            <span>00</span>
          </span>
          <span class="timer__bottom">00</span>
          <span class="timer__bottom-back">
            <span>00</span>
          </span>
          <div class="timer__point timer__point-right"></div>
        </div>
        <p class="timer__unit">Minutes</p>
      </div>

      <div class="timer__container">
        <div class="timer__cell">
          <div class="timer__point timer__point-left"></div>
          <span class="timer__top">00</span>
          <span class="timer__top-back">
            <span>00</span>
          </span>
          <span class="timer__bottom">00</span>
          <span class="timer__bottom-back">
            <span>00</span>
          </span>
          <div class="timer__point timer__point-right"></div>
        </div>
        <p class="timer__unit">Seconds</p>
      </div>
      
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
